<table>
  <tr *ngFor="let row of y; let i = index">
    <td *ngFor="let cell of x; let j = index"
      class="{{occupiedCells[j+'x'+i] ? occupiedCells[j+'x'+i].direction : ''}}"
      [class.lost]="occupiedCells[j+'x'+i] ? occupiedCells[j+'x'+i].lost : false"
      [class.robot]="occupiedCells[j+'x'+i]">
      <span *ngIf="occupiedCells[j+'x'+i]">:)</span>
    </td>
  </tr>
</table>
